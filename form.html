<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" class="fullname" placeholder="enter full name" >

                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="username" placeholder="enter username" >
                    
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email" placeholder="enter email id" >
                    
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" class="phoneNumber" placeholder="enter phoneNumber" >
                    
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" placeholder="enter password" >
                    
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Confirmpassword</label>
                    <input type="password" id="Confirmpassword" class="confirmpassword" placeholder="Confirmpassword" >
                    
                </div>
            </div>
            <div class="gender-detail-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
